<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h2>Our Reviews</h2>
        </header>

        <section class="reviews">
           <div class="review-image">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" 
            alt="" id="image-profile">
           </div>

           <div class="review-profile">
               <h4 id="author">Joe Doe</h4>
               <p id="job">Ux Designer</p>
           </div>

           <div class="description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam dolore tempora nostrum voluptas consectetur provident maiores et facere ducimus dolor mollitia quae beatae, vero reprehenderit, corrupti est, unde officia animi?</p>
           </div>
           
           <div class="review-buttons">
               <button class="prev-button">
                  <i class="ph ph-caret-left"></i>
               </button>
            
               <button class="next-button">
                  <i class="ph ph-caret-right"></i>
               </button>
           </div>

           <button class="random-button">
            Surpreenda-me
           </button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
